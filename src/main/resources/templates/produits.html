<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produit</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="panel panel-primary"></div>
    <div class="panel media-heading">Liste des Produits</div>
<div class="body">
    <form th:action="@{/produit/index}" method="get">
   <label>Mot Cle</label>
        <input type="text" name="motCle">
        <button type="button" class="btn btn-primary">chercher</button>
    </form>
</div>
 <table class="tabLe">

   <tr>
     <th>Id</th>
       <th>DES</th>
       <th>Prix</th>
       <th>Qte</th>

   </tr>
     <tr th:each="p:${listeproduit}">
         <td th:text="${p.id}"></td>
         <td th:text="${p.designation}"></td>
         <td th:text="${p.prix}"></td>
         <td th:text="${p.quantite}"></td>
         <td>
             <a th:href="@{/produit/remove(id=${p.id})}">delete</a>
         </td>




     </tr>
 </table>
<ul class="nav nav-pills" >
    <li th:class="${currentpage==status.index}?'active':''" th:each="page,status:${pages}">
     <a th:href="@{/produit/index(page=${status.index})}" th:text="${status.index}"></a>
    </li>
</ul>

    <div >
        <button  type="button" class="btn btn-primary" >ajouter</button>
    </div>

</div>
</div>
</body>
</html>
